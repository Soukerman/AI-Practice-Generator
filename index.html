<!DOCTYPE html>
<html>
    <head>
        <title>AI Practice Generator</title>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

        <style type="text/css">

            body {
                background-color: white;
                font-family: 'Nunito', 'Tahoma', sans-serif;
            }


        </style>

    </head>
    <body>
        
        <button id="getPracticeButton">Get Practice</button>

        <div id="practice"></div>

        <script>
            let practiceOutput = document.getElementById('practice');
            let getPracticeButton = document.getElementById('getPracticeButton');

            getPracticeButton.addEventListener('click', () => {
                fetch('http://localhost:3000/generate-practice')
                    .then(response => response.text())
                    .then(practice => {
                        // Do something with 'practice'
                        console.log(practice);
                        practiceOutput.innerHTML = practice;
                    });
            });
        </script>

    </body>
</html>
